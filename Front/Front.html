<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
    />
  </head>
  <body>
    <div class="iphone-14-30">
      <div class="iphone-14-30-child"></div>
      <div class="hostel-mess">Hostel Mess</div>
      <div class="div">5/11/2023</div>
      <div class="choose-the-day">Choose the day Today</div>
      <button class="rectangle-parent">
        <div class="group-child"></div>
        <div class="group-item"></div>
        <div class="sunday">Sunday</div></button
      ><button class="rectangle-group">
        <div class="group-inner"></div>
        <div class="rectangle-div"></div>
        <div class="monday">Monday</div></button
      ><button class="iphone-14-30-inner">
        <div class="rectangle-container">
          <div class="group-child1"></div>
          <div class="group-child2"></div>
          <div class="wednesday">Wednesday</div>
        </div></button
      ><button class="group-button">
        <div class="rectangle-container">
          <div class="group-child1"></div>
          <div class="group-child4"></div>
          <div class="saturday">Saturday</div>
        </div></button
      ><button class="rectangle-parent1">
        <div class="group-child5"></div>
        <div class="group-child6"></div>
        <div class="friday">Friday</div></button
      ><button class="rectangle-parent2">
        <div class="group-child5"></div>
        <div class="group-child6"></div>
        <div class="thursday">Thursday</div></button
      ><button class="rectangle-parent3">
        <div class="group-child5"></div>
        <div class="group-child6"></div>
        <div class="tuesday">Tuesday</div>
      </button>
    </div>
  </body>
</html>
